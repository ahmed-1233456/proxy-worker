<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عدد التحميلات - FOX PRO TV</title>
    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            background-color: #1f1f2e;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .counter {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>عدد التحميلات</h1>
    <div class="counter" id="app-download-counter">عدد تحميلات التطبيق: 0</div>
    <div class="counter" id="player-download-counter">عدد تحميلات المشغل: 0</div>

    <script>
        // الحصول على عدد التحميلات من localStorage
        const appDownloadCount = parseInt(localStorage.getItem('appDownloadCount')) || 0;
        const playerDownloadCount = parseInt(localStorage.getItem('playerDownloadCount')) || 0;

        // تحديث العدادات
        document.getElementById('app-download-counter').textContent = `عدد تحميلات التطبيق: ${appDownloadCount}`;
        document.getElementById('player-download-counter').textContent = `عدد تحميلات المشغل: ${playerDownloadCount}`;
    </script>
</body>
</html>
